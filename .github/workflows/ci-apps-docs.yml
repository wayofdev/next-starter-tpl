---
on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    # Only consider those paths to trigger the action
    paths:
      - 'apps/docs/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'
      - 'tsconfig.base.json'

name: ğŸ” Continuous integration for docs app

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest']
        node: ['18']
    env:
      TURBO_API: 'http://127.0.0.1:9080'
      TURBO_TEAM: 'next-starter-tpl'
      TURBO_TOKEN: 'local_server_turbo_relaxed_token'

    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸš€ Setup TurboRepo local server
        uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: ğŸ“¥ Monorepo install
        uses: wayofdev/gh-actions/actions/pnpm-install@master
        with:
          enable-corepack: true
          cache-node-modules: true

      # see https://github.com/vercel/next.js/pull/27362
      - name: â™»ï¸ Restore "docs" app build from cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/apps/docs/.next/cache
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: docs-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“ Typecheck
        working-directory: apps/docs
        run: |
          pnpm lint:types

      - name: ğŸš¨ Linter
        working-directory: apps/docs
        run: |
          pnpm lint

      - name: ğŸ— Build docs-app
        working-directory: apps/docs
        run: |
          pnpm --filter=docs build
