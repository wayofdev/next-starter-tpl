---
name: CI for docs app

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - develop
    # Only consider those paths to trigger the action
    paths:
      - 'apps/docs/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'
      - 'tsconfig.base.json'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    # Only consider those paths to trigger the action
    paths:
      - 'apps/docs/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'
      - 'tsconfig.base.json'

jobs:
  integration:
    name: Node ${{ matrix.node }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-22.04']
        node: ['18']

    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org/'

      - name: üì• Monorepo install
        uses: ./.github/actions/pnpm-install

      # see https://github.com/vercel/next.js/pull/27362
      - name: ‚ôªÔ∏è Restore "docs" app build from cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/apps/docs/.next/cache
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-web-${{ hashFiles('pnpm*.yaml') }}-${{ hashFiles('apps/docs/src/**.[jt]sx?', 'apps/docs/src/**.json') }}
          restore-keys: |
            ${{ runner.os }}-web-${{ hashFiles('pnpm*.yaml') }}-

      - name: üìù Typecheck
        working-directory: apps/web
        run: |
          pnpm lint:types

      - name: üö® Linter
        working-directory: apps/web
        run: |
          pnpm lint

      - name: üèó Build docs-app
        working-directory: apps/web
        run: |
          pnpm --filter=docs build
