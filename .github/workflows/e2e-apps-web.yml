---
name: E2E CI for web app

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - develop
    # Only consider those paths to trigger the action
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    # Only consider those paths to trigger the action
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'

jobs:
  e2e:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - 'ubuntu-22.04'
        node:
          - '18'
        include:
          - os: ubuntu-latest
            playwright_binary_path: ~/.cache/ms-playwright

    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: üì• Monorepo install
        uses: ./.github/actions/pnpm-install

      # see https://github.com/vercel/next.js/pull/27362
      - name: ‚ôªÔ∏è Restore "web" app build from cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/apps/web/.next/cache
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-web-${{ hashFiles('pnpm*.yaml') }}-${{ hashFiles('apps/web/src/**.[jt]sx?', 'apps/web/src/**.json') }}
          restore-keys: |
            ${{ runner.os }}-web-${{ hashFiles('pnpm*.yaml') }}-

      - name: üèó Build web-app
        working-directory: apps/web
        run: |
          pnpm --filter=web build
        env:
          # Speed up build: they are linted in a previous step
          NEXT_IGNORE_ESLINT: true
          # Speed up build: they are type-checked in a previous step
          NEXT_IGNORE_TYPE_CHECK: true
          # Speed up build: don't run if not needed, enable if it becomes needed
          NEXT_DISABLE_SOURCEMAPS: true
          # Don't send telemetry for ci
          NEXT_TELEMETRY_DISABLED: true
          # To allow checking size-limits
          NEXT_DISABLE_SENTRY: true
          # Fully disable sentry upload
          NEXT_SENTRY_UPLOAD_DRY_RUN: true

      - name: üì• Install playwright
        uses: ./.github/actions/playwright-install

      - name: üß™ Run E2E playwright tests on web app
        working-directory: apps/web
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- pnpm --filter=web test:e2e
        env:
          CI: 1

      - name: üì§ Upload testing artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: web-app-playwright-test-results-${{ runner.os }}
          path: apps/web/e2e/.out
