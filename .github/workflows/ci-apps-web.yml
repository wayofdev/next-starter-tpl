---
name: CI for Web App

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - develop
    # Only consider those paths to trigger the action
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'
      - 'tsconfig.base.json'

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    # Only consider those paths to trigger the action
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm*'
      - '.github/**'
      - 'tsconfig.base.json'

jobs:
  integration:
    name: Node ${{ matrix.node }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-22.04']
        node: ['18']
        pnpm: ['7']
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: ${{ matrix.pnpm }}
          run_install: false

      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org/'

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      # see https://github.com/vercel/next.js/pull/27362
      - name: Restore "web" app build from cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/apps/web/.next/cache
            ${{ github.workspace }}/.cache
            ${{ github.workspace }}/**/tsconfig.tsbuildinfo
          key: ${{ runner.os }}-web-${{ hashFiles('pnpm*.yaml') }}-${{ hashFiles('apps/web/src/**.[jt]sx?', 'apps/web/src/**.json') }}
          restore-keys: |
            ${{ runner.os }}-web-${{ hashFiles('pnpm*.yaml') }}-

      - name: Typecheck
        working-directory: apps/web
        run: |
          pnpm lint:types

      - name: Linter
        working-directory: apps/web
        run: |
          pnpm lint

      - name: Build web-app
        working-directory: apps/web
        run: |
          pnpm --filter=web build
        env:
          # Speed up build: they are linted in a previous step
          NEXT_IGNORE_ESLINT: true
          # Speed up build: they are type-checked in a previous step
          NEXT_IGNORE_TYPECHECK: true
          # Speed up build: don't run if not needed, enable if it becomes needed
          NEXT_DISABLE_SOURCEMAPS: true
          # Don't send telemetry for ci
          NEXT_TELEMETRY_DISABLED: true
          # To allow checking size-limits
          NEXT_DISABLE_SENTRY: false
          # Fully disable sentry upload
          NEXT_SENTRY_UPLOAD_DRY_RUN: true

      - name: ðŸ“‰ Check browser bundle size limits
        working-directory: apps/web
        run: |
          pnpm lint:size

      - name: ðŸŒŽ Ecmascript checks for build files
        working-directory: apps/web
        run: |
          pnpm lint:dist
